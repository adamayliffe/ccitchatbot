<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="ccit.JPG">
    <title>Cyber Connect IT Chatbot</title>

    <!-- css file link -->
    <link rel="stylesheet" href="styles.css">

    <!-- font awesome icon cdn-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="parent">
        <div class="desc">
            <h1 class="text">Cyber Connect IT Chatbot</h1>
            <br>
            <p style="color:white;">Welcome to Cyber Connect IT AI chatbot. To proceed with our chatbot press the button below to start your chat</p> 
            <br>
            <button id="init">START CHAT</button>
        </div>
        <div>
            <img src="ccit.JPG" alt="" class="bot-img">
        </div>
    </div>
    <div id="test" style="position: fixed;top: 10rem ;right: 1rem;display: none;">
        <div class="child" id="chatbot">
            <div class="header">
                <div class="h-child">
                    <img src="ccit.JPG" alt="avatar" id="avatar">
                    <div>
                        <span class="name">CCIT Chatbot</span>
                        <br>
                        <span style="color:green">online</span>
                    </div>
                </div>
                <div>
                    <button class="refBtn"><i class="fa fa-refresh" onclick="initChat()"></i></button>
                </div>
            </div>

            <div id="chat-box">

            </div>
            <div class="footer">
                <span>powered by @Cyber Connect IT</span>
            </div>
        </div>
    </div>

    <!-- js file  -->
    <script src="script.js"></script>
</body>
</html>
